<div class="notes">
      <div class="creator">
        <app-note-creator (createNote)="onCreateNote($event)">

        </app-note-creator>
      </div>
      <div class="notes ">
        <div class="">
          <app-note-card
            *ngFor="let note of notes; let i = index"
            (checked)="onNoteChecked(i)"
            [note]="note"
          >
          </app-note-card>
        </div>
      </div>
    </div>
